name:                lumberjack
version:             0.1.0.0
github:              "githubuser/lumberjack"
license:             BSD3
author:              "Alexey Sheshukov"
maintainer:          "alexeyshesh@yandex.ru"
copyright:           "2021 Alexey Sheshukov"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/lumberjack#readme>

dependencies:
- base >= 4.7 && < 5
- gloss
- random
- gloss-juicy


library:
  source-dirs: src

executables:
  lumberjack-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lumberjack

tests:
  lumberjack-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lumberjack
